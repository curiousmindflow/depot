name: CICD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 6 * * 0,3" # Every Sunday and Wednesday at 07:00 UTC+1 Paris

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  backend_fmt:
    name: Backend format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  backend_lint:
    name: Backend lint check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  backend_build:
    name: Backend Build (debug)
    runs-on: ubuntu-latest
    needs: [backend_fmt, backend_lint]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --all-features

  backend_test:
    name: Backend Tests
    needs: [backend_build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: Discover tests
        run: cargo nextest list
      - name: Run tests
        run: cargo nextest run --no-fail-fast

  frontend_lint:
    name: Frontend lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: depot/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
        working-directory: depot
      - name: Check Prettier formatting
        run: npx prettier --check .
        working-directory: depot
      - name: Svelte check & TypeScript
        run: npm run check
        working-directory: depot

  frontend_test:
    name: Frontend Tests
    needs: [frontend_lint, backend_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: depot/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
        working-directory: depot
      - name: Build frontend
        run: npm run build
        working-directory: depot
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: depot
      - name: E2E tests
        run: npm run e2e
        working-directory: depot
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: depot/playwright-report/
          retention-days: 7

  deploy:
    name: Deploy
    needs: [frontend_test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: railway up --ci --service ccbe7862-7409-4ed6-8d30-fe3039f42c7e
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
